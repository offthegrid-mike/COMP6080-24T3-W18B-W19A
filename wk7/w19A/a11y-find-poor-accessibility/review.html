<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./review.css"/>
    <title>Login Form</title>
  </head>
  <body>
    <img src="./images/unsw.png" alt="UNSW Logo">
    <div class="header">
      <h1 class="heading-one">Login</h1>
    </div>
    <hr />
    <form action="./">
      <div>
        <label for="username">Username</label>
        <input id="username" placeholder="username" />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input id="password" placeholder="Password" />
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="link">
      View the accessibility lecture for this point <a aria-label="Link to lecture" href="#">here</a>
    </p>
  </body>
</html>
